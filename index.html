<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fabdle</title>
        <link rel="stylesheet" href="style.css" />
        <script type="text/javascript" src="./src/index.js"></script>
    </head>
    <body>
        <div class="heading">
            <h1>Fabdle</h1>
            <div class="subheading">
                <p>You already know how this works</p>
            </div>
            <div class="inputarea">
                <input
                    type="text"
                    name=""
                    id="cardSelectInput"
                    list="selectCard"
                />
                <datalist class="datalist-selector" id="selectCard">
                    <option class="datalist-option" value="one"></option>
                    <option class="datalist-option" value="onetwo"></option>
                    <option class="datalist-option" value="oney"></option>
                    <option class="datalist-option" value="oo"></option>
                    <option class="datalist-option" value="six"></option>
                </datalist>
                <button id="submit-button">Submit</button>
            </div>
        </div>
    </body>
</html>
